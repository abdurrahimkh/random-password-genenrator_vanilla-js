<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <title>Random Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Generate a <span>random password</span></h1>
      <p>Never use an insecure password again.</p>
      <button class="btn" onclick="showPassword()">Generate passwords</button>
      <div class="border"></div>
      <div class="password">
        <div class="password-container">
          <input class="box password-one" />
          <i class="bi bi-clipboard2 copy-icon1"></i>
        </div>
        <div class="password-container">
          <input class="box password-two" />
          <i class="bi bi-clipboard2 copy-icon2"></i>
        </div>
      </div>
      <div id="toast">Copied</div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
